<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Тест для Хади</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header class="welcome">
      <h1>Привет, Хади!</h1>
      <p>Давай сыграем в маленькую игру ❤️</p>
    </header>

    <main>
      <div id="quiz">
        <!-- Вопрос 1 -->
        <div class="question" id="question-1">
          <p>Где тут Менди?</p>
          <div class="options">
            <img src="img/mendi.jpg" onclick="checkAnswer(this, true)" alt="Менди">
            <img src="img/shelly.jpg" onclick="checkAnswer(this, false)" alt="Шелли">
            <img src="img/colt.jpg" onclick="checkAnswer(this, false)" alt="Кольт">
            <img src="img/nita.jpg" onclick="checkAnswer(this, false)" alt="Нита">
          </div>
        </div>

        <!-- Вопрос 2 -->
        <div class="question" id="question-2">
          <p>Где тут котик?</p>
          <div class="options">
            <img src="img/cat.jpg" onclick="checkAnswer(this, true)" alt="Котик">
            <img src="img/dog.jpg" onclick="checkAnswer(this, false)" alt="Собака">
            <img src="img/fox.jpg" onclick="checkAnswer(this, false)" alt="Лис">
            <img src="img/rabbit.jpg" onclick="checkAnswer(this, false)" alt="Кролик">
          </div>
        </div>

        <!-- Вопрос 3 -->
        <div class="question" id="question-3">
          <p>Где тут Майот?</p>
          <div class="options">
            <img src="img/mayot.jpg" onclick="checkAnswer(this, true)" alt="Майот">
            <img src="img/morgenshtern.jpg" onclick="checkAnswer(this, false)" alt="Моргенштерн">
            <img src="img/skryptonite.jpg" onclick="checkAnswer(this, false)" alt="Скриптонит">
            <img src="img/soda.jpg" onclick="checkAnswer(this, false)" alt="Сода Лав">
          </div>
        </div>

        <!-- Вопрос 4 -->
        <div class="question" id="question-4">
          <p>Где тут волейбол?</p>
          <div class="options">
            <img src="img/volleyball.jpg" onclick="checkAnswer(this, true)" alt="Волейбол">
            <img src="img/football.jpg" onclick="checkAnswer(this, false)" alt="Футбол">
            <img src="img/basketball.jpg" onclick="checkAnswer(this, false)" alt="Баскетбол">
            <img src="img/tennis.jpg" onclick="checkAnswer(this, false)" alt="Теннис">
          </div>
        </div>

        <div id="result">
          <p>Вот эти все правильные ответы ассоциируются у меня с тобой. Мне нравятся твои вкусы, и я уважаю их, как и тебя саму. Люблю тебя, котёночек мой ❤️</p>
        </div>
      </div>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
